{% extends "base.html" %}
{% block title %}
登录
{% endblock %}
{% block content %}
    <h1>登录</h1>
    {% if form.errors %}
        <p>您的用户名和密码不匹配。
       请再试一次。</p>
    {% endif %}
    <div class="float-left">
        <form action="{% url "login"%}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="登录"></p>
        </form>
        <p><a href="{% url "password_reset" %}">忘记了你的密码?</a></p>
    </div>
{% endblock %}
