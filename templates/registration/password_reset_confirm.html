{% extends "base.html" %}
{% block title %}重置你的密码{% endblock %}
{% block content %}
  <h1>重置你的密码</h1>
  {% if validlink %}
    <form action="." method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Change my password" /></p>
    </form>
  {% else %}
    <p>密码重置链接无效，可能是因为它已被使用。 请重新设置密码.</p>
  {% endif %}
{% endblock %}
